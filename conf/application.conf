include "frontend.conf"

appName = "income-tax-pensions-frontend"
play.http.router = prod.Routes

# Provides an implementation of AuditConnector. Use `uk.gov.hmrc.play.bootstrap.AuditModule` or create your own.
# An audit connector must be provided.
play.modules.enabled += "uk.gov.hmrc.play.audit.AuditModule"

# Provides an implementation of MetricsFilter. Use `uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule` or create your own.
# A metric filter must be provided
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.graphite.GraphiteMetricsModule"

# Provides an implementation and configures all filters required by a Platform frontend microservice.
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.frontend.FrontendModule"
play.filters.enabled += play.filters.csp.CSPFilter

play.filters.csp {
  directives {
    base-uri = "'self'"
    block-all-mixed-content = ""
    child-src = "'self' https://www.googletagmanager.com"
    connect-src = "'self' https://www.google-analytics.com https://region1.google-analytics.com https://region1.analytics.google.com https://stats.g.doubleclick.net"
    default-src = "'none'"
    font-src = "'self' https://ssl.gstatic.com https://www.gstatic.com https://fonts.gstatic.com https://fonts.googleapis.com"
    frame-ancestors = "'self'"
    img-src = "'self' https://ssl.gstatic.com https://www.gstatic.com https://www.google.com https://www.google.co.uk https://www.googletagmanager.com https://www.google-analytics.com https://region1.google-analytics.com https://region1.analytics.google.com"
    script-src = "'self' 'unsafe-inline' localhost:9000 localhost:9032 https://localhost:12345 https://www.googletagmanager.com https://tagmanager.google.com https://www.google-analytics.com"
    style-src = ${play.filters.csp.nonce.pattern} "'self' https://tagmanager.google.com https://fonts.googleapis.com"
  }
}

# Default http client
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.HttpClientModule"

# Custom error handler
play.http.errorHandler = "config.ErrorHandler"

# Play Modules
# ~~~~
# Additional play modules can be added here
play.modules.enabled += "uk.gov.hmrc.mongo.play.PlayMongoModule"
play.modules.enabled += "config.Modules"
play.modules.enabled += "uk.gov.hmrc.play.bootstrap.AuthModule"

microservice {

  url = "http://localhost:9321"

  services {
    auth {
      host = localhost
      port = 8500
    }

    contact-frontend {
      url = "http://localhost:9250"
    }

    income-tax-nrs-proxy {
      url = "http://localhost:9320"
    }

    income-tax-submission {
      url = "http://localhost:9304"
    }

    income-tax-submission-frontend {
      url = "http://localhost:9302"
      context = "/update-and-submit-income-tax-return"
      overview = "/view"
      iv-redirect = "/iv-uplift"
    }

    bas-gateway-frontend {
      url = "http://localhost:9553"
    }

    feedback-frontend {
      url = "http://localhost:9514"
    }

    income-tax-pensions {
      url = "http://localhost:9322"
    }

    income-tax-employment {
      url = "http://localhost:9315"
    }

    income-tax-state-benefits {
      url = "http://localhost:9377"
    }

    sign-in {
      url = "http://localhost:9949/auth-login-stub/gg-sign-in"
      continueUrl = "http://localhost:9152"
    }
  }
}

auditing {
  enabled = true
  enabled = ${?AUDITING_ENABLED}
  traceRequests = true
}

mongodb {
  encryption.key = "QmFyMTIzNDVCYXIxMjM0NQ=="
  uri = "mongodb://localhost:27017/"${appName}
  timeToLive = 15minutes
}

tracking-consent-frontend {
  gtm.container = "b"
}

accessibility-statement.service-path = "/income-tax-submission"

defaultTaxYear = 2022

timeoutDialogTimeout = 900
timeoutDialogCountdown = 120

feature-switch {
  welshToggleEnabled = true
  nrsEnabled = true
}
taxYearErrorFeatureSwitch = true

useEncryption = false

# Replace play.i18n.langs with the commented out line below when your service has been fully translated into Welsh
# to enable Welsh translations for all content, including the standard headers and footers.
# play.i18n.langs = ["en", "cy"]
play.i18n.langCookieHttpOnly: "true"
play.i18n.langs = ["en", "cy"]

